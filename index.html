<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atv 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

      <div>
        <h1 class="title">Torneio de Programação!</h1>
      </div>

      <div class="container">
        <div>
          <input
            id="name"
            type="text"
            placeholder="Insira seu nome"
            class="input"
          />
          <input
            id="age"
            type="number"
            placeholder="Insira sua idade"
            class="input"
          />
        </div>

        <div class="btn">
          <img id="add" src="./plus.png" alt="" />
          <button id="btn" class="showBtn">Ver inscritos</button>
        </div>

        <div class="box">
          <div class="rules">
            <div class="chain jr">
              <h2>Junior</h2>
              <h3>Menores de 18 Anos</h3>
            </div>
            <div class="chain mt">
              <h2>Master</h2>
              <h3>Menores de 40 Anos</h3>
            </div>
            <div class="chain sn">
              <h2>Senior</h2>
              <h3>Maiores de 40 Anos</h3>
            </div>
          </div>

          <div class="list">
            <ul class="chain jr" id="juniorList">Junior</ul>
            <ul class="chain mt" id="masterList">Master</ul>
            <ul class="chain sn" id="seniorList">Senior</ul>
          </div>
        </div>

      </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
